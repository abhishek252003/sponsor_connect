<!DOCTYPE html>
<html>
<head>
  <title>Sponsorship Opportunities</title>
</head>
<body>
  <h2>Available Sponsorship Requests</h2>
  {% for r in requests %}
    <div style="border:1px solid #ccc; margin:10px; padding:10px;">
      <h3>{{ r[2] }} by {{ r[1] }}</h3>
      <strong>Category:</strong> {{ r[3] }}<br>
      <p>{{ r[4] }}</p>
      <a href="mailto:{{ r[5] }}">Contact</a>
    </div>
  {% endfor %}
</body>
</html>
