<!DOCTYPE html>
<html>
<head>
  <title>Submit Sponsorship Request</title>
</head>
<body>
  <h2>Sponsorship Request Form</h2>
  <form method="POST">
    <input name="org_name" placeholder="Organization Name" required><br>
    <input name="event_name" placeholder="Event Name" required><br>
    <input name="category" placeholder="Category (e.g. Tech, Sports)" required><br>
    <textarea name="description" placeholder="Event Description" required></textarea><br>
    <input name="email" type="email" placeholder="Your Email" required><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
